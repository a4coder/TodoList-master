<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./node_modules/axios/dist/axios.min.js" deffer></script>
    <script src="./js/knockout-3.5.1.js" deffer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="knockout-app" class="card">
      <h2>Items</h2>
      <ul data-bind="foreach: items">
        <li data-bind="text: $data"></li>
      </ul>
    </div>
    <script>
      // initial functions and varibale
      const newArray_fromOld = [];
      const createArrayFromObject = (topArray) => {
        topArray.forEach((element) => {
          newArray_fromOld.push(element.taskTitle);
        });
      };
      // request and get data from server
      axios
        .post("http://localhost:8008/servicebus/run/todoList")
        .then((res) => {
          function ItemsListViewModel() {
            this.items = ko.observableArray(newArray_fromOld);
            // fetching data and use top functions
            const fetchDataApi = JSON.parse(res.data);
            createArrayFromObject(fetchDataApi);
          }
          const knockoutApp = document.querySelector("#knockout-app");
          ko.applyBindings(new ItemsListViewModel(), knockoutApp);
        })
        .catch((err) => console.log(err));
    </script>
  </body>
</html>
