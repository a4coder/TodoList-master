<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- logo -->
    <link rel="icon" href="public/assets/images/logo.svg" />
    <!-- css -->
    <link rel="stylesheet" href="public/style/bootstrap.min.css" />
    <link rel="stylesheet" href="public/style/base.css" />
    <link rel="stylesheet" href="public/style/todoStyle.css" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- title -->
    <title>Alireza Shahryari_Todo</title>
  </head>

  <body>
    <div id="createTodo_box">
      <div class="createTodo">
        <div class="close"><i class="fa-solid fa-xmark"></i></div>
        <h3 data-bind="">
          <span>افزودن کار جدید</span
          ><img src="public/assets/images/logo.svg" />
        </h3>
        <p>نام کاربری: <span data-bind="text: userName"></span></p>
        <form id="createTodoForm">
          <div class="input">
            <input
              type="text"
              name="title"
              id="title"
              placeholder="عنوان را وارد کنید"
              data-bind="value: taskTitle"
            />
          </div>
          <div class="input">
            <input
              type="checkbox"
              name="complete"
              id="complete"
              data-bind="checked: completed"
            />
            <label for="complete">کامل شده است</label>
          </div>
          <div class="submit">
            <input type="submit" name="submit" id="submit" value="افزودن" />
          </div>
        </form>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-3">
          <div id="customize">
            <h2>تغییر وضعیت</h2>
            <div class="customize_wrapper">
              <div class="customize_box_0">
                <button>افزودن کار جدید</button>
              </div>
              <div class="customize_box_1">
                <input
                  id="userNameInput"
                  data-bind="value:userName,valueUpdate:'keyup'"
                  placeholder="نام کاربری را وارد کنید"
                />
              </div>
              <div class="customize_box_3">
                <div><span>حالت پیشفرض انجام کار</span></div>
                <div>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                    value="true"
                    data-bind="checked: completedString"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    انجام شده
                  </label>
                </div>
                <div>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault2"
                    value="false"
                    data-bind="checked: completedString"
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    انجام نشده
                  </label>
                </div>
              </div>
              <div class="customize_box_4">
                <p data-bind="click: () => whichShowData('all')">
                  تعداد کل کارها: <span data-bind="text: numOfAllTodos"></span>
                </p>
              </div>
              <div class="customize_box_5">
                <p data-bind="click: () => whichShowData('done')">
                  انجام شده: <span data-bind="text: numOfDoneTodos"></span>
                </p>
              </div>
              <div class="customize_box_6">
                <p data-bind="click: () => whichShowData('notDone')">
                  انجام نشده: <span data-bind="text: numOfNotDoneTodos"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-9">
          <div id="Todo_container">
            <div id="todoList_box" data-bind="click: () => showTable(true)">
              <div
                data-bind=" hidden: showTable()"
                id="todoList_box_1"
                class="displayBlock"
              >
                <h3 data-bind="">لیست کارها</h3>
                <p>نام کاربری: <span data-bind="text: userName"></span></p>
                <div class="see">
                  <h4>مشاهده لیست</h4>
                  <i class="fa-solid fa-eye"></i>
                </div>
              </div>
              <div
                data-bind="visible: showTable()"
                id="todoList_box2"
                class="overflowScroll displayBlock"
              >
                <table id="todosTable">
                  <thead>
                    <tr>
                      <th>شماره</th>
                      <th>عنوان</th>
                      <th>تکمیل</th>
                      <th>ویرایش</th>
                      <th>حذف</th>
                    </tr>
                  </thead>
                  <tbody data-bind="foreach: allTodo()">
                    <tr>
                      <td data-bind="text: $index"></td>
                      <td data-bind="text: $data.taskTitle"></td>
                      <td data-bind="text: $data.completed"></td>
                      <td class="edit">
                        <button data-bind="click: ()=>alert($data.Id)">
                          ویراش
                        </button>
                      </td>
                      <td class="delete">
                        <button
                          data-bind="click: ()=> $parent.deleteTask($data.Id)"
                        >
                          حذف
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- js -->
    <script src="public/js/knockout-3.5.1.js"></script>
    <script src="public/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./model/db.js"></script>
    <script src="./model/viewModel.js"></script>
    <script src="./views/createTodo.js"></script>
    <script src="./views/todoList.js"></script>
    <script>
      const addTaskSection = document.querySelector("#createTodo_box");
      const buttonShowAddTask = document.querySelector(
        ".customize_box_0 button"
      );
      const buttonCloseAddTask = document.querySelector(".close i");
      buttonShowAddTask.addEventListener("click", function (event) {
        addTaskSection.classList.add("right-0");
      });
      buttonCloseAddTask.addEventListener("click", function (event) {
        addTaskSection.classList.remove("right-0");
      });
    </script>
  </body>
</html>
