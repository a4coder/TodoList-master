<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- logo -->
    <link rel="icon" href="public/assets/images/logo.svg" />
    <!-- css -->
    <link rel="stylesheet" href="public/style/bootstrap.min.css" />
    <link rel="stylesheet" href="public/style/base.css" />
    <link rel="stylesheet" href="public/style/todoStyle.css" />
    <!-- icons -->
    <link rel="stylesheet" href="public/style/font-awesome.min.css" />
    <!-- title -->
    <title>Alireza Shahryari_Todo</title>
  </head>

  <body>
    <div id="Todo_container">
      <div id="todoList_box" data-bind="click: () => showTable(true)">
        <div
          data-bind=" ifnot: showTable()"
          id="todoList_box_1"
          class="displayBlock"
        >
          <h3 data-bind="">لیست کارها</h3>
          <p data-bind="text: userName"></p>
          <img src="public/assets/images/logo.svg" />
        </div>
        <div
          data-bind="if: showTable()"
          id="todoList_box2"
          class="overflowScroll displayBlock"
        >
          <table id="todosTable">
            <thead>
              <tr>
                <th>شماره</th>
                <th>عنوان</th>
                <th>تکمیل</th>
              </tr>
            </thead>
            <tbody>
              <!-- ko foreach: seats() -->
              <tr>
                <td data-bind="text: $data.index"></td>
                <td data-bind="text: $data.taskTitle"></td>
                <td data-bind="text: $data.completed"></td>
              </tr>
              <!-- /ko -->
            </tbody>
          </table>
        </div>
      </div>
      <div id="createTodo_box" data-bind="click: () => showForm(true)">
        <div id="createTodo_box1" data-bind=" ifnot: showForm()">
          <h3>افزودن کار</h3>
          <p data-bind="text: userName"></p>
          <img src="public/assets/images/logo.svg" />
        </div>
        <div
          id="createTodo_box2"
          class="overflowScroll"
          data-bind=" if: showForm()"
        >
          <form id="createTodoForm">
            <div class="input">
              <label for="title">عنوان</label>
              <input
                type="text"
                name="title"
                id="title"
                placeholder="عنوان را وارد کنید"
              />
            </div>
            <div class="input">
              <input
                type="checkbox"
                name="complete"
                id="complete"
                placeholder="عنوان را وارد کنید"
              />
              <label for="complete">کامل شده</label>
            </div>
            <div class="submit">
              <input type="submit" name="submit" id="submit" value="ارسال" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- js -->
    <script src="public/js/knockout-3.5.1.js"></script>
    <script src="public/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./model/db.js"></script>
    <script src="./model/viewModel.js"></script>
    <script src="./views/createTodo.js"></script>
    <script src="./views/todoList.js"></script>
  </body>
</html>
