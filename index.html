<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/logo.svg" />
    <link rel="stylesheet" href="./style/base.css" />
    <link rel="stylesheet" href="./style/todoStyle.css" />
    <script src="./node_modules/axios/dist/axios.min.js" defer></script>
    <script src="./js/knockout-3.5.1.js"></script>
    <script src="./js/knockout.js"></script>
    <script src="./js/createTodo.js" defer></script>
    <script src="./js/todoList.js" defer></script>
    <title>Todo List</title>
  </head>

  <body>
    <div id="Todo_container">
      <div id="todoList_box">
        <h3>لیست کارها</h3>
        <p data-bind="text:userName"></p>
        <img src="./assets/images/logo.svg" />
      </div>
      <div id="createTodo_box">
        <h3>افزودن کار</h3>
        <p data-bind="text:userName"></p>
        <img src="./assets/images/logo.svg" />
      </div>
      <div id="customize">
        <h2>شخصی سازی</h2>
        <div class="customize_wrapper">
          <div class="customize_box">
            <input
              id="userNameInput"
              data-bind="value:userName,valueUpdate:'keyup'"
            />
          </div>
          <div class="customize_box">
            <ul data-bind="foreach:freinds">
              <li><span data-bind="text:name"></span></li>
            </ul>
          </div>
          <div class="customize_box">test</div>
          <div class="customize_box">test</div>
          <div class="customize_box">test</div>
          <div class="customize_box">test</div>
        </div>
      </div>
    </div>
  </body>

  <script>
    function Freinds(name) {
      this.name = name;
    }

    const obj = {
      userName: ko.observable("نام کاربری"),
      freinds: ko.observableArray([
        new Freinds("alireza"),
        new Freinds("mojtaba"),
        new Freinds("mortaza"),
      ]),
    };
    ko.applyBindings(obj);
  </script>
</html>
