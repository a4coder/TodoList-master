<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- logo -->
    <link rel="icon" href="public/assets/images/logo.svg" />
    <!-- css -->
    <link rel="stylesheet" href="public/style/base.css" />
    <link rel="stylesheet" href="public/style/todoStyle.css" />
    <!-- title -->
    <title>Alireza Shahryari_Todo</title>
  </head>

  <body>
    <div id="Todo_container">
      <div id="customize">
        <h2>وضعیت کارها</h2>
        <div class="customize_wrapper">
          <div class="customize_box_1">
            <input
              id="userNameInput"
              data-bind="value:userName,valueUpdate:'keyup'"
            />
          </div>
          <div class="customize_box">تعداد کارهای انجام داده شده</div>
          <div class="customize_box">تعداد کارهای مانده</div>
          <div class="customize_box">تعداد کل کارها</div>
          <div class="customize_box">نزدیک ترین کار انجام نشده</div>
          <div class="customize_box">محاسبه زمان احتمالی</div>
        </div>
      </div>
      <div id="todoList_box">
        <h3>لیست کارها</h3>
        <p data-bind="text:userName"></p>
        <img src="public/assets/images/logo.svg" />
      </div>
      <div id="createTodo_box">
        <h3>افزودن کار</h3>
        <p data-bind="text:userName"></p>
        <img src="public/assets/images/logo.svg" />
      </div>
    </div>
    <!-- js -->
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./model/db.js"></script>
    <script src="public/js/knockout-3.5.1.js"></script>
    <script src="./views/createTodo.js"></script>
    <script src="./views/todoList.js"></script>
  </body>
</html>
